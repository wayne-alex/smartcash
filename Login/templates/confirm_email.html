{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container" style="margin-top: 20px;">
        <div class="text-center">
            <img src="{% static 'Login/images/logo_blue_.jpg' %}" alt="Image" style="width: 50px; height: 50px;">
            <h2 style="font-family: 'Roboto', sans-serif; font-weight: bold; font-size: 24px; margin-top: 20px;">
                BRAIN BENDER</h2>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card border-0 shadow-smoke-white" style="width: 25rem;">
                <div class="card-body">
                    <h5 class="card-title text-center">Confirm your Email Address</h5>
                    <div id="emailHelp" class="form-text">An email has been sent to {{ email }} in order to {{ reason }}.
                    </div>
                    <button type="button" class="btn btn-success rounded-pill" style="width: 100%;"
                            onclick="window.location.reload();">Confirmed Email?
                    </button>
                    <p class="text-center mt-3">Wrong email? <a href="{% url 'login' %}">Change email</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
