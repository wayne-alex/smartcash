{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="text-center">
        <img src="{% static 'Login/images/Logo.png' %}" alt="Image" style="width: 50px; height: 50px;">
        <h2 style="font-family: 'Your Chosen Font', sans-serif; font-weight: bold; font-size: 24px; margin-top: 20px;">
            SMARTCASH</h2>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card border-0 shadow-smoke-white" style="width: 20rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Create Account</h5>
                <p class="text-center">Enter your details</p>

                <form method="POST" action="">
                    {% csrf_token %}

                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <!-- Phone Number Field -->
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone number</label>
                        <input type="tel" id="phone_number" name="phone_number" class="form-control" required>
                        <small class="form-text text-muted">Primary number for payments.</small>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                    </div>

                    <!-- Invited By Field (Read-only) -->
                    <div class="mb-3">
                        <label for="invited_by" class="form-label">Invited By</label>
                        <input type="text" id="invited_by" name="invited_by" class="form-control" value="{{ aff }}" readonly>
                    </div>

                    <button type="submit" class="btn btn-primary rounded-pill" style="width: 100%;">Sign up</button>
                    <p class="text-center mt-3">Already have an account? <a href="{% url 'home' %}">Sign in</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
